# PVC for payment-db
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Postgres for payment service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-db
spec:
  selector:
    matchLabels:
      app: payment-db
  template:
    metadata:
      labels:
        app: payment-db
    spec:
      containers:
        - name: postgres
          image: postgres:17
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: payment_db
            - name: POSTGRES_USER
              value: payment_user
            - name: POSTGRES_PASSWORD
              value: payment_password
          volumeMounts:
            - name: payment-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: payment-storage
          persistentVolumeClaim:
            claimName: payment-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: payment-db
spec:
  type: ClusterIP
  selector:
    app: payment-db
  ports:
    - port: 5432
      targetPort: 5432
---
# ConfigMap for payment-service
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://payment-db:5432/payment_db
  SPRING_DATASOURCE_USERNAME: payment_user
  SPRING_DATASOURCE_PASSWORD: payment_password
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
  SPRING_JPA_HIBERNATE_DDL_AUTO: update
  SERVER_PORT: "8084"

---
# Payment Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: payment-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: payment-config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -Xms128m -Xmx256m"
            - name: SPRING_MAIN_LAZY_INITIALIZATION
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
---
# Payment Service NodePort
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: NodePort
  selector:
    app: payment-service
  ports:
    - port: 8084
      targetPort: 8084
      nodePort: 30084
